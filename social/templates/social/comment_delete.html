{% extends "landing/base.html" %}

{% block content %}
  <div class="container">
      <div class="row mt-5">
        <div class="col-md-5 col-sm-6">
          <a href="{% url 'post_detail' object.pk %}" class="btn btn-light">Undo</a>
        </div>
      </div>
    <div class="row justify-content-center mt-3 mb-5">
      <div class="col-md-5 col-sm-12 border-bottom">
        <form method="POST">
          {% csrf_token %}
          <h5>Are you sure you wants to delete this comment?</h5>
          <p>You're about to delete comment! Note, if you click delete you can not undo this action.</p>
          <div class="d-grid gap-2">
            <button class="btn btn-danger mt-3"  name="button">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock content %}
